{% extends '_base.html' %}

{% block main %}
    <h2>Lista de Vinculos</h2>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Funcionario</th>
                <th scope="col">Cargo</th>
                <th scope="col">Matricula</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for vinculo in vinculos %}
                <tr>
                    <td scope="row">{{ vinculo.id }}</td>
                    <td>{{ vinculo.nome_completo }}</td>
                    <td><a href="">{{ vinculo.cargo.nome }}</a></td>
                    <td>{{ vinculo.matricula }}</td>
                    <td><a href="" class="btn btn-danger btn-sm">Excluir</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'vinculo_novo' %}" class="btn btn-primary">Novo</a>
{% endblock %}
