{% extends '_base.html' %}

{% load mptt_tags %}
{% block main %}
<h2>Lista de Assuntos</h2>
<br>
<ul>
    {% recursetree assuntos %}
        <li>
            <a href="{% url 'assunto_editar' node.id %}">{{ node.nome }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
<div>
    <br>
    <a href="{% url 'assunto_novo' %}" class="btn btn-success">Novo</a>
    <br>
    <br>
</div>


{% endblock %}
