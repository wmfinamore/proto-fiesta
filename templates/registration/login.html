{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block main %}
<div>
    <h2 align="left">Login</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Login</button>
    </form>
</div>
<div>
    <br>
    <a href="{% url 'password_reset' %}" class="btn btn-light">Esqueci minha senha :O </a>
</div>
{% endblock %}
