{% extends '_base.html' %}

{% block main %}
    <h2>Processo</h2>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <h1>Você tem certeza que quer excluir o Processo nº {{ processo.numero_processo }}:
            <br> {{ processo.assunto }}?
        </h1>
        {{ form }}
        <br>
        <input type="submit" value="Confirmar" class="btn btn-danger">
    </form>
{% endblock %}
