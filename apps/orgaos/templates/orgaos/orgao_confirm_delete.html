{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <h2>Órgão</h2>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <h1>Você tem certeza que quer excluir o órgão {{ orgao }}?</h1>
        {{ form|crispy }}
        <div>
            <br>
            <input type="submit" value="Confirmar" class="btn btn-danger">
            <br>
            <br>
        </div>

    </form>
{% endblock %}
