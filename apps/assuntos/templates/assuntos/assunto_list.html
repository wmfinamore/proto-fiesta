{% extends '_base.html' %}

{% load mptt_tags %}
{% block main %}
<h2>Lista de Assuntos</h2>
<br>
<ul>
    {% recursetree assuntos %}
        <li>
            <a href="">{{ node.nome }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

<br>
<a href="" class="btn btn-primary">Novo</a>

{% endblock %}
