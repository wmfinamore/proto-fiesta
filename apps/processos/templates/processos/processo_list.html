{% extends '_base.html' %}

{% block main %}
    <h2>Lista de Processos</h2>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Processo</th>
                <th scope="col">Interessado</th>
                <th scope="col">Assunto</th>
                <th scope="col">Situação</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for processo in processos %}
                <tr>
                    <td scope="row">{{ processo.num_processo }}</td>
                    <td>{{ processo.interessado }}</td>
                    <td><a href="">{{ processo.assunto }}</a></td>
                    <td>{{ processo.situacao }}</td>
                    <td><a href="" class="btn btn-danger btn-sm">Excluir</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="" class="btn btn-primary">Novo</a>
{% endblock %}
