{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% crispy interessado_form interessado_form.helper %}

{% block main %}

    {% if interessado %}
        <h2>Editar Interessado</h2>
    {% else %}
        <h2>Novo Interessado</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>

{% endblock %}
