{% extends '_base.html' %}
{% load bootstrap %}

{% block main %}
    <h2>Processo</h2>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <h1>Você tem certeza que quer excluir o Processo nº {{ processo.numero_processo }} - {{ processo.assunto }}?</h1>
        {{ form|bootstrap }}
        <input type="submit" value="Confirmar" class="btn btn-danger">
    </form>
{% endblock %}
