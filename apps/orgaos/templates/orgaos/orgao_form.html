{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    {% if orgao %}
        <h2>Editar Órgao</h2>
    {% else %}
        <h2>Novo Órgão</h2>
    {% endif %}
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Salvar" class="btn btn-success">
    </form>
    <br>
    {% if orgao %}
        <a href="{% url 'orgao_excluir' orgao.id %}" class="btn btn-danger">Excluir</a>
    {% endif %}

{% endblock %}
