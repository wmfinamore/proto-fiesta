{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    {% if cargo %}
        <h2>Editar Cargo</h2>
    {% else %}
        <h2>Novo Cargo</h2>
    {% endif %}
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Salvar" class="btn btn-success">
    </form>

{% endblock %}
