{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Entre com a nova senha {% endblock %}

{% block main %}

    <h1>Defina a nova senha</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Alterar minha senha">
    </form>

{% endblock %}
