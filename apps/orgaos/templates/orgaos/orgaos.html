{% extends '_base.html' %}

{% load mptt_tags %}
{% block main %}

<ul>
    {% recursetree orgaos %}
        <li>
            {{ node.nome }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

{% endblock %}
